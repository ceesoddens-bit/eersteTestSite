<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eerste test site Cees</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#f5f7fb}
    .card{width:min(760px,95%);background:white;border-radius:12px;box-shadow:0 6px 24px rgba(20,30,60,0.08);padding:28px}
    header{display:flex;align-items:center;gap:16px}
    #logo{width:120px;height:auto;border-radius:0;display:block}
    h1{margin:0;font-size:20px}
    p.lead{margin:6px 0 18px;color:#586074}
    .buttons{display:flex;gap:10px;flex-wrap:wrap}
    .btn{padding:10px 14px;border-radius:8px;border:1px solid #dbe3f2;background:#fff;cursor:pointer;text-decoration:none;color:#0b3b84;font-weight:600;display:inline-flex;align-items:center;gap:8px}
    .btn[aria-disabled="true"]{opacity:0.5;cursor:not-allowed}
    .small{font-size:13px;color:#6b7280}
    footer{margin-top:18px;font-size:13px;color:#94a3b8}
  </style>
</head>
<body>
  <main class="card" role="main">
    <header>
      <img id="logo" src="logo.png" alt="logo" />
      <div>
        <h1>Eerste test site Cees</h1>
        <p class="lead">Een simpel startpunt — onder de titel vind je drie knoppen: showreel, weerbericht en n8n-test.</p>
      </div>
    </header>

    <section style="margin-top:18px">
      <div class="buttons">
        <a class="btn" href="https://www.linkedin.com/posts/cees-oddens-61096235a_tijd-voor-een-update-mijn-nieuwste-showreel-activity-7384656566764990464-Pmhq?utm_source=share&utm_medium=member_desktop&rcm=ACoAAFl8guwBCAmJnHiNWf_-U0znjmTkJpJvrsA" target="_blank" rel="noopener noreferrer">▶︎ Showreel</a>
        <a class="btn" href="#" role="button" id="weerBtn">☁️ Weerbericht (n8n)</a>
        <a class="btn" href="#" role="button" id="n8nTestBtn">⚙️ Test n8n workflow</a>
      </div>
      <p class="small">Tip: klik op een knop om iets op te halen via n8n of een externe API.</p>
    </section>

    <footer>
      <p class="small">Gebouwd met eenvoudige HTML/CSS</p>
    </footer>
  </main>

  <script>
    // --- Bestaande weerknop ---
    const weerBtn = document.getElementById('weerBtn');
    weerBtn.addEventListener('click', async () => {
      const apiKey = 'JE_API_KEY_HIER'; // vervang door je eigen OpenWeather API key
      const city = 'Amsterdam,nl';
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=nl`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Fout bij ophalen weer');

        const data = await response.json();
        const message = `Het weer in ${data.name}:\n` +
                        `${data.weather[0].description}\n` +
                        `Temperatuur: ${data.main.temp}°C\n` +
                        `Voelt als: ${data.main.feels_like}°C`;

        alert(message);
      } catch (err) {
        alert('Kon het weer niet ophalen: ' + err.message);
      }
    });

    // --- NIEUWE n8n-testknop ---
    const n8nBtn = document.getElementById('n8nTestBtn');
    n8nBtn.addEventListener('click', async () => {
      try {
        const res = await fetch("https://ceesodd.app.n8n.cloud/webhook-test/edda9c43-649c-460b-8c83-e38e24176a30", {
          method: "GET",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            naam: "Cees",
            test: "Hallo vanuit je website!"
          })
        });

        const data = await res.json();
        alert("Antwoord van n8n:\n" + JSON.stringify(data, null, 2));
      } catch (err) {
        alert("Fout bij communicatie met n8n: " + err.message);
      }
    });
  </script>
</body>
</html>
